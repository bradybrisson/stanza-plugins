# Plugin Info
version: 0.0.1
title: Azure Event Hub
description: Azure Event Hub input parser
min_stanza_version: 0.13.20
parameters:
  - name: namespace
    label: Namespace
    description: Event Hub Namespace
    type: string
  - name: name
    label: Name
    description: Event Hub Name
    type: string
  - name: group
    label: Consumer Group
    description: Event Hub Consumer Group
    type: string
  - name: connection_string
    label: Connection String
    description: Event Hub Connection String
    type: string
  - name: prefetch_count
    label: Prefetch Count
    description: Event Hub Prefetch Count
    type: int
  - name: start_at
    label: Start At
    description: Start reading file from 'beginning' or 'end'
    type: enum
    valid_values:
      - beginning
      - end
    default: end
  - name: log_type
    label: Log Type
    description: Adds label log_type to identify journald source
    type: string
    default: azure_eventhub
# Set Defaults
# {{$namespace := default "" .namespace}}
# {{$name := default "" .name}}
# {{$group := default "" .group}}
# {{$connection_string := default "" .connection_string}}
# {{$prefetch_count := default 1000 .prefetch_count}}
# {{$start_at := default "end" .start_at}}
# {{$log_type := default "journald" .log_type}}

# Pipeline Template
pipeline:
  - type: azure_eventhub_input
    namespace: '{{ $namespace }}'
    name: '{{ $name }}'
    group: '{{ $group }}'
    connection_string: '{{ $connection_string }}'
    start_at: '{{ $start_at }}'
    prefetch_count: {{ $prefetch_count }}
    labels:
      plugin_id: {{ .id }}
      log_type: '{{ $log_type }}'
    output: {{ .output }}

